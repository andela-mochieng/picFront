<div class="row">
    <div>
        <a href="#" id="logo" class="brand-logo black-text text-lighten-1">PimpPic</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <div class="chip">
                    <img src="{{ avatar }}" alt="Contact Person"> {{ username }}
                </div>
            </li>
        </ul>
    </div>
    <div>
        <div id="sidebar" class="col s2 push-s1">
        <button md-icon-button [md-menu-trigger-for]="menu">
   <md-icon>more_vert</md-icon>
</button>

<md-menu #menu="mdMenu">
    <button md-menu-item> Refresh </button>
    <button md-menu-item> Settings </button>
    <button md-menu-item> Help </button>
    <button md-menu-item disabled> Sign Out </button>
</md-menu>

        <!-- <table class="fixed_headers">
          <thead>
            <tr>
              <th>Filter</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table> -->
        editors
        </div>
        <div class="col s5 push-s2">
            <span class="flow-text">
                    <div *ngFor=" let pic of images  let s = index "><img id="edit_img" src={{pic.image}}>
                     <a id="download" title="download"><i title="download" class="material-icons right">file_download</i></a>
                    <a id="share" title="share"><i class="material-icons">share</i></a>
                    <a id="save" title="save" class="waves-effect waves-light btn">Save</a>
                    </div>
            </span>
        </div>
        <div id="right-bar" class="col s2 push-s2">
        <form action="#">
                <div class="file-field input-field">
                    <div class="file-path-wrapper">
                        <i id="upload" class="material-icons prefix">file_upload</i>
                        <input placeholder="Upload image" class="file-path validate" type="text">
                    </div>
                    <div class="btn">
                        <p>File</p>
                        <input type="file">
                    </div>
                </div>
            </form>
            <form>
                <input type="text" name="folder" placeholder="folder" #folder>
                <input (click)="createFolder(folder.value)" type="submit">
            </form>
            <ul class="collection">
                <li class="collection-item avatar">
                    <p class='dropdown-button btn' data-activates='dropdown1'>Drop Me!</p>
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">one</a></li>
                        <li><a href="#!">two</a></li>
                        <li class="divider"></li>
                        <li><a href="#!">three</a></li>
                    </ul>
                    <i class="material-icons circle">folder</i>
                    <span class="title">Title</span>
                </li>
            </ul>

        </div>
    <!-- <div class="scroll">
You can use the overflow property when you want to have better control of the layout. The default value is visible.

</div> -->
    <div class="col s12">
        <footer class="page-footer blue-grey grey darken-1" id="footer">
            <h6 class="pink-text text-lighten-1 ">Welcome to bucketfront built by <a href="https://plus.google.com/+MaggieRain/ " target="blank ">@margierain</a> | to logout click <a title="click to logout " (click)="logOut() ">logout</a></h6>
        </footer>
    </div>
</div>
